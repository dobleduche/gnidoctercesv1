    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              magenta: '#FF00C9',
              cyan: '#00F9FF',
              lime: '#BFFF00',
              yellow: '#FFFF00',
              'dark-bg': '#0D0D1A',
              'glass-border': 'rgba(255, 255, 255, 0.1)',
              'glass-bg': 'rgba(20, 20, 35, 0.5)',
              'dark-secondary': 'rgba(13, 13, 26, 0.7)',
              cyanCIA: '#00C2FF',
              limeVolt: '#C7FF3D',
              nanoYellow: '#FFD84B',
              ink: '#0A0A0B',
              // Tier colors
              muted: '#888',
              warning: '#FFD700',
              success: '#32CD32',
              error: '#FF4136',
              'text-muted': '#9CA3AF',
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              orbitron: ['Orbitron', 'sans-serif'],
            },
            boxShadow: {
              'neon-magenta': '0 0 5px #FF00C9, 0 0 10px #FF00C9, 0 0 20px #FF00C9',
              'neon-cyan': '0 0 5px #00F9FF, 0 0 10px #00F9FF, 0 0 20px #00F9FF',
              glow: '0 0 24px rgba(0, 194, 255, .35)',
            },
            keyframes: {
              'gradient-pan': {
                '0%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
                '100%': { 'background-position': '0% 50%' },
              },
               'pulse-glow': {
                '0%, 100%': { opacity: 0.7, transform: 'scale(1)' },
                '50%': { opacity: 1, transform: 'scale(1.02)' },
              },
              'rotate': {
                from: { transform: 'rotate(0deg)' },
                to: { transform: 'rotate(360deg)' },
              },
              'rotate-reverse': {
                from: { transform: 'rotate(0deg)' },
                to: { transform: 'rotate(-360deg)' },
              },
              'upgrade-shimmer': {
                '0%': { 'background-position': '200% center' },
                '100%': { 'background-position': '-200% center' },
              },
              'agent-enter': {
                '0%': { opacity: 0, transform: 'scale(0.5)' },
                '100%': { opacity: 1, transform: 'scale(1)' },
              },
              pulseTri: {
                '0%': { boxShadow: '0 0 0 0 rgba(0,194,255,.4)' },
                '50%': { boxShadow: '0 0 0 14px rgba(199,255,61,.08)' },
                '100%': { boxShadow: '0 0 0 0 rgba(255,216,75,.0)' }
              },
              spinSoft: {
                'to': { transform: 'rotate(360deg)' }
              },
              'border-pulse-cyan': {
                '0%, 100%': { 'border-color': 'rgba(0, 249, 255, 0.3)' },
                '50%': { 'border-color': 'rgba(0, 249, 255, 0.8)' },
              },
            },
            animation: {
              'gradient-pan': 'gradient-pan 3s ease infinite',
              'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
              'upgrade-shimmer': 'upgrade-shimmer 4s linear infinite',
              'agent-enter': 'agent-enter 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              pulseTri: 'pulseTri 2.6s ease-in-out infinite',
              spinSoft: 'spinSoft 1.2s linear infinite',
              'border-pulse-cyan': 'border-pulse-cyan 2s ease-in-out infinite',
            },
          },
        },
      }
    </script>
    <style>
      .sphere-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        z-index: 0;
        pointer-events: none;
      }
      .sphere {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 120vmax;
        height: 120vmax;
        max-width: 1600px;
        max-height: 1600px;
        transform: translate(-50%, calc(-50% - var(--scroll-y, 0px) * 0.3));
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, rgba(20, 20, 35, 0.8), #0D0D1A 70%);
        box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.5);
        will-change: transform;
        transition: transform 0.3s ease-out;
      }
      .sphere-pattern-1, .sphere-pattern-2, .sphere-texture {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 50%;
      }
      .sphere-pattern-1 {
        background: repeating-linear-gradient(
          45deg,
          transparent,
          transparent 20px,
          rgba(0, 249, 255, 0.05) 20px,
          rgba(0, 249, 255, 0.05) 40px
        );
        animation: rotate 60s linear infinite;
      }
      .sphere-pattern-2 {
        background: repeating-linear-gradient(
          -45deg,
          transparent,
          transparent 15px,
          rgba(255, 0, 201, 0.05) 15px,
          rgba(255, 0, 201, 0.05) 30px
        );
        animation: rotate-reverse 90s linear infinite;
      }
      .sphere-texture {
        background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)"/></svg>');
        opacity: 0.03;
        mix-blend-mode: overlay;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .btn-upgrade-gradient {
        background: linear-gradient(90deg, #00F9FF, #BFFF00, #FFFF00, #BFFF00, #00F9FF);
        background-size: 200% 200%;
      }
    </style>
